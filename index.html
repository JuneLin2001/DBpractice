<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Firebase Firestore 示例</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <h1>Firebase Firestore 示例</h1>
    <div class="flex">
      <form id="dataForm">
        <label for="title">標題</label>
        <input type="text" id="title" name="title" required />

        <label for="content">內容</label>
        <textarea id="content" name="content" required></textarea>

        <label for="tag">標籤</label>
        <select id="tag" name="tag" required>
          <option value="Beauty">Beauty</option>
          <option value="Gossiping">Gossiping</option>
          <option value="SchoolLife">SchoolLife</option>
        </select>

        <label for="userEmail">Email</label>
        <input type="email" id="userEmail" name="userEmail" required />

        <label for="userName">名字</label>
        <input type="text" id="userName" name="userName" required />

        <button type="submit">送出</button>
      </form>
    </div>

    <div class="flex">
      <h2>用戶資訊</h2>
      <label for="searchEmail">輸入Email以搜尋用戶</label>
      <input type="email" id="searchEmail" name="searchEmail" />
      <button id="searchUserButton">搜尋用戶</button>
    
      <p id="userEmailDisplay">Email: </p>
      <p id="userIdDisplay">ID: </p>
      <p id="userNameDisplay">Name: </p>
    </div>

    <div class="flex">
      <h2>搜尋文章</h2>
      <h3>選擇標籤</h3>
      <div class="radio-group">
        <label>
          <input type="radio" name="tagFilter" value="all" checked /> 所有
        </label>
        <label>
          <input type="radio" name="tagFilter" value="Beauty" /> Beauty
        </label>
        <label>
          <input type="radio" name="tagFilter" value="Gossiping" /> Gossiping
        </label>
        <label>
          <input type="radio" name="tagFilter" value="SchoolLife" /> SchoolLife
        </label>
      </div>

      <h2>文章一覽</h2>
      <ul id="dataList"></ul>
    </div>

    <script type="module" src="app.js" defer></script>
  </body>
</html>
